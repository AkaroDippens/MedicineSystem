<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6">User Details</h2>
    <div class="space-y-4">
        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Full Name:</strong> <span th:text="${user.fullName}"></span></p>
        <p><strong>MHI Policy:</strong> <span th:text="${user.mhiPolicy}"></span></p>
    </div>
    <a href="/users" class="mt-6 block text-center w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Back to Users</a>
</div>
</body>
</html>
