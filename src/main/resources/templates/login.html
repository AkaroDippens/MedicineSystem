<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">MHI Policy:</label>
            <input type="text" id="username" name="mhiPolicy" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">Don't have an account? <a th:href="@{/register}" class="text-indigo-600 hover:underline">Register here</a></p>
    <p th:if="${param.error}" class="mt-4 text-center text-sm text-red-500">Invalid username or password</p>
    <p th:if="${param.logout}" class="mt-4 text-center text-sm text-green-500">You have been logged out</p>
</div>
</body>
</html>
