<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
<header th:replace="header :: header"></header>
<div class="container mx-auto mt-4">
    <h2 class="text-2xl font-bold mb-4">Doctors</h2>
    <table class="w-full border-collapse border border-gray-300 mb-4">
        <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-300 p-2">ID</th>
                <th class="border border-gray-300 p-2">Full Name</th>
                <th class="border border-gray-300 p-2">Specialization</th>
                <th class="border border-gray-300 p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${doctors}" class="hover:bg-gray-200" th:data-id="${doctor.id}">
                <td class="border border-gray-300 p-2" th:text="${doctor.id}"></td>
                <td class="border border-gray-300 p-2" th:text="${doctor.fullName}"></td>
                <td class="border border-gray-300 p-2" th:text="${doctor.idSpecialization.specializationName}"></td>
                <td class="border border-gray-300 p-2" th:text="${doctor.idBuilding.buildingName}"></td>
                <td class="border border-gray-300 p-2">
                    <a th:href="@{/doctors/{id}(id=${doctor.id})}" class="text-blue-500 hover:underline">View</a>
                    <form th:action="@{/doctors/{id}(id=${doctor.id})}" method="post" th:object="${doctor}" class="inline">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="text-red-500 hover:underline">Delete</button>
                    </form>
                    <button class="text-yellow-500 hover:underline" onclick="editDoctor(this)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="editForm" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md hidden">
        <h2 class="text-2xl font-bold text-center mb-6">Edit Doctor</h2>
        <form th:action="@{/doctors/update}" method="post" th:object="${editDoctor}" class="space-y-4">
            <input type="hidden" id="editDoctorId" th:field="*{id}"/>
            <div>
                <label for="editFullName" class="block text-sm font-medium text-gray-700">Full Name:</label>
                <input type="text" id="editFullName" th:field="*{fullName}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>
            <div>
                <label for="editSpecialization" class="block text-sm font-medium text-gray-700">Specialization:</label>
                <select id="editSpecialization" th:field="*{idSpecialization.id}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option th:each="specialization : ${specializations}" th:value="${specialization.id}" th:text="${specialization.specializationName}"></option>
                </select>
            </div>
            <div>
                <label for="editBuilding" class="block text-sm font-medium text-gray-700">Building:</label>
                <select id="editBuilding" th:field="*{idBuilding.id}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option th:each="building : ${buildings}" th:value="${building.id}" th:text="${building.buildingName}"></option>
                </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update Doctor</button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Add New Doctor</h2>
        <form th:action="@{/doctors/add}" method="post" th:object="${newDoctor}" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name:</label>
                <input type="text" id="fullName" th:field="*{fullName}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>
            <div>
                <label for="specialization" class="block text-sm font-medium text-gray-700">Specialization:</label>
                <select id="specialization" th:field="*{idSpecialization.id}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option th:each="specialization : ${specializations}" th:value="${specialization.id}" th:text="${specialization.specializationName}"></option>
                </select>
            </div>
            <div>
                <label for="building" class="block text-sm font-medium text-gray-700">Building:</label>
                <select id="building" th:field="*{idBuilding.id}" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option th:each="building : ${buildings}" th:value="${building.id}" th:text="${building.buildingName}"></option>
                </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Doctor</button>
        </form>
    </div>
</div>

<script>
    function editDoctor(button) {
        const row = button.closest('tr');
        const doctorId = row.getAttribute('data-id');
        const fullName = row.children[1].innerText;
        const specialization = row.children[2].innerText;
        const building = row.children[3].innerText;

        document.getElementById('editDoctorId').value = doctorId;
        document.getElementById('editFullName').value = fullName;
        document.getElementById('editSpecialization').value = specialization;
        document.getElementById('editBuilding').value = building;

        document.getElementById('editForm').classList.remove('hidden');
    }
</script>
</body>
</html>
